<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mapa interactivo</title>
<!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>-->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />


  <style>
    html,body,#map { height:100%; margin:0 }
    .toolbar { position:fixed; top:8px; left:8px; background:#fff; padding:8px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.15); z-index:1000 }
    .toolbar button { margin:2px }
  </style>
</head>
<body>
  <div class="toolbar">
    <span>Pin actual:</span>
    <button data-pin="⚠️">⚠️</button>
    <button data-pin="🚑">🚑</button>
    <button data-pin="🏥">🏥</button>
    <button data-pin="📍">📍</button>
  </div>
  <div id="map"></div>

  
  <script src="app.js"></script>
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
</body>
</html>
