<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa (MapLibre) + filtros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .panel {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: #ffffffdd; padding: 10px; border-radius: 8px; font-family: system-ui, Arial;
      box-shadow: 0 4px 16px rgba(0,0,0,.15); min-width: 260px;
    }
    .panel h3 { margin: 0 0 8px; font-size: 16px; }
    .panel .row { display:flex; gap:8px; flex-wrap: wrap; margin-bottom:6px; }
    .panel input[type="date"] { padding:4px 6px; }
    .panel button, .panel a.btn { padding:6px 10px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; text-decoration:none; color:#111; }
    .badge { font-size:11px; color:#444; }
  </style>
</head>
<body>
  <div class="panel">
    <h3>Acciones</h3>

    <div class="row">
      {% if role == 'admin' %}
        <a class="btn" href="{{ url_for('admin_panel') }}">Panel admin</a>
      {% endif %}
      <button onclick="location.reload()">Recargar</button>
    </div>

    {% if role == 'admin' %}
    <div style="font-size:13px;margin:6px 0 2px;">Descargar por fecha</div>
    <div class="row">
      <input type="date" id="d1">
      <button onclick="descargarDia()">Descargar día</button>
    </div>
    <div style="font-size:13px;margin:6px 0 2px;">Descargar por rango</div>
    <div class="row">
      <input type="date" id="rStart">
      <input type="date" id="rEnd">
      <button onclick="descargarRango()">Descargar rango</button>
    </div>
    {% endif %}

    <div class="row" style="margin-top:6px">
      {% if user %}
        <span class="badge">Sesión: <strong>{{ user }}</strong> ({{ role }})</span>
        <a class="btn" href="{{ url_for('logout') }}">Cerrar sesión</a>
      {% else %}
        <a class="btn" href="{{ url_for('login') }}">Iniciar sesión</a>
        <a class="btn" href="{{ url_for('admin_register') }}">Registrar admin</a>
      {% endif %}
    </div>

    <div style="margin-top:6px; font-size:12px;">Haz clic en el mapa para crear un pin.</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script>
    let map;
    init();

    async function init() {
      // Obtiene center/zoom desde el backend
      const s = await fetch('/api/settings').then(r => r.json());

      map = new maplibregl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
        center: [s.center_lon, s.center_lat],
        zoom: s.zoom
      });

      map.addControl(new maplibregl.NavigationControl(), 'top-right');

      map.on('load', async () => {
        await cargarPinesExistentes();
      });

      // Crear pin con popup/guardar
      map.on('click', (e) => {
        const { lng, lat } = e.lngLat;
        const popup = new maplibregl.Popup({ offset: 24 })
          .setLngLat([lng, lat])
          .setHTML(`
            <div style="font: 12px/1.3 system-ui, Arial; width: 220px;">
              <div><strong>Nueva marca</strong></div>
              <label style="display:block;margin-top:6px;font-weight:600;">Título</label>
              <input type="text" id="titulo" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:6px;">
              <label style="display:block;margin-top:6px;font-weight:600;">Descripción</label>
              <textarea id="descripcion" rows="3" style="width:100%;padding:6px;border:1px solid #ccc;border-radius:6px;"></textarea>
              <div style="margin-top:6px; font-size:11px; color:#555">Lon: ${lng.toFixed(6)} | Lat: ${lat.toFixed(6)}</div>
              <div style="margin-top:8px; display:flex; gap:6px; justify-content:flex-end;">
                <button id="guardar" style="padding:6px 10px;border:1px solid #ccc;border-radius:6px;background:#fff;cursor:pointer;">Guardar</button>
              </div>
            </div>
          `)
          .addTo(map);

        popup.on('open', () => {
          const btn = document.getElementById('guardar');
          if (btn) {
            btn.addEventListener('click', async () => {
              const titulo = document.getElementById('titulo')?.value.trim() || '';
              const descripcion = document.getElementById('descripcion')?.value.trim() || '';
              try {
                const resp = await fetch('/api/pins', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ lon: lng, lat: lat, titulo, descripcion })
                });
                if (!resp.ok) {
                  const err = await resp.json().catch(() => ({}));
                  alert('Error al guardar: ' + (err.error || resp.status));
                  return;
                }
                new maplibregl.Marker()
                  .setLngLat([lng, lat])
                  .setPopup(new maplibregl.Popup({ offset: 24 })
                    .setHTML(`<strong>${esc(titulo || 'Sin título')}</strong><br>${esc(descripcion || '')}<br><small>guardado ahora</small>`))
                  .addTo(map);
                popup.remove();
              } catch (e) {
                console.error(e);
                alert('No se pudo guardar el pin.');
              }
            });
          }
        });
      });
    }

    async function cargarPinesExistentes() {
      try {
        const resp = await fetch('/api/pins');
        const data = await resp.json();
        data.forEach(p => {
          new maplibregl.Marker()
            .setLngLat([p.lon, p.lat])
            .setPopup(new maplibregl.Popup({ offset: 24 })
              .setHTML(`<strong>${esc(p.titulo || 'Sin título')}</strong><br>${esc(p.descripcion || '')}<br><small>${p.creado_en}</small>`))
            .addTo(map);
        });
      } catch (e) {
        console.error("Error cargando pines:", e);
      }
    }

    // Descargas (solo admin en UI)
    function descargarDia() {
      const d = document.getElementById('d1').value;
      if (!d) { alert('Elige una fecha'); return; }
      window.location.href = '/exportar/excel?date=' + d;
    }
    function descargarRango() {
      const a = document.getElementById('rStart').value;
      const b = document.getElementById('rEnd').value;
      if (!a && !b) { alert('Elige al menos una fecha'); return; }
      const qs = new URLSearchParams();
      if (a) qs.append('start', a);
      if (b) qs.append('end', b);
      window.location.href = '/exportar/excel?' + qs.toString();
    }

    function esc(s) {
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>
